<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep your note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="note-area">
        <input type="text" class="title" id="title" placeholder="Title" autocomplete="off">
        <textarea name="" id="note-text" class="note-text" placeholder=" Note Desc..."></textarea>
        <input type="file" id="fileInput" class="input-file">
        <label for="fileInput" class="custom-file-upload">
            <i class="fa-regular fa-images"></i> 
        </label>
        
         
    </div>
    <div class="notes">
       
        
        
    </div>
 </div>
    <script src="./main.js"></script>
</body>
</html>
